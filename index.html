<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>What's your Wu-Tang name?</h1>
    <div class="quizOne">
        <label>Let's be real, what ranger are you?</label>
        <label><input type="radio" name="qOne" value="a">Red Ranger</label>
        <label><input type="radio" name="qOne" value="b">Blue Ranger</label>
        <label><input type="radio" name="qOne" value="c">Pink Ranger</label>
        <label><input type="radio" name="qOne" value="d">Yellow Ranger</label>
        <label><input type="radio" name="qOne" value="e">Black Ranger</label>
    </div>
    <div class="quizTwo">
        <label>Pick a card, any card</label>
        <label><input type="radio" name="qTwo" value="a">Ace</label>
        <label><input type="radio" name="qTwo" value="b">King</label>
        <label><input type="radio" name="qTwo" value="c">Queen</label>
        <label><input type="radio" name="qTwo" value="d">Jack</label>
        <label><input type="radio" name="qTwo" value="e">Joker</label>
    </div>
    <div class="quizThree">
        <label>Let's call Captain Planet, which ring you got?</label>
        <label><input type="radio" name="qThree" value="a">Fire</label>
        <label><input type="radio" name="qThree" value="b">Water</label>
        <label><input type="radio" name="qThree" value="c">Air</label>
        <label><input type="radio" name="qThree" value="d">Earth</label>
        <label><input type="radio" name="qThree" value="e">Heart</label>
    </div>
    <div class="quizFour">
        <label>You're gonna need a weapon, what are you picking up?</label>
        <label><input type="radio" name="qFour" value="a">Sword</label>
        <label><input type="radio" name="qFour" value="b">Spear</label>
        <label><input type="radio" name="qFour" value="c">Bow & Arrow</label>
        <label><input type="radio" name="qFour" value="d">Mace</label>
        <label><input type="radio" name="qFour" value="e">Dagger</label>
    </div>
    <div class="quizFive">
        <label>You're picking up a martial art, which one?</label>
        <label><input type="radio" name="qFive" value="a">Karate</label>
        <label><input type="radio" name="qFive" value="b">Kung fu</label>
        <label><input type="radio" name="qFive" value="c">Judo</label>
        <label><input type="radio" name="qFive" value="d">Boxing</label>
        <label><input type="radio" name="qFive" value="e">Taekwando</label>
    </div>
    <button class="submit">GET YOUR NAME</button>
    <h2 class="result"></h2>
    <script src='js/main.js'></script>
</body>
</html>
